<!DOCTYPE html>

<!-- Fig. 6.1: welcome.html -->
<!-- Displaying a line of text. -->
<html>
   <head>
       <meta charset = "utf-8">
	   <title>Convert Celsius to Fahrenheit</title>
	   <script>
	    var Celsius;  
		var Fahrenheit;
		var number;
		number = window.prompt("請輸入您要換算的溫度 :");
		Celsius = parseInt( number );
		function temperature(number1)
		{
		    return number1 * ( 9 / 5 ) + 32;
		}
		Fahrenheit = temperature(Celsius);
		document.writeln("<h1> 攝氏溫度: " + Celsius + " ℃</h1>");
		document.writeln("<h1> 華氏溫度: " + Fahrenheit + " ℉</h1>");
	
		</script>
   </head> 
</html>
